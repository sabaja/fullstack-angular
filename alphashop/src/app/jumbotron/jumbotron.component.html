<div class="jumbotron jumbotron-billboard">
  <div class="img"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{title}}</h2>
        <p>{{subtitle}}</p>
        <ng-container *ngIf="show">
          <a class="btn btn btn-primary btn-lg" href="" id="SignUp">SignUp</a>
          <a class="btn btn-success btn-lg" href="" id="SignIn">SignIn</a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
