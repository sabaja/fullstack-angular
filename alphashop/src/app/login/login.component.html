<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form">
      <h3>Login Form </h3>
      <div class="form-group">
        <input [(ngModel)]="userId" class="form-control" id="userId" placeholder="Nome Utente" type="text">
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" class="form-control" id="password" placeholder="Password" type="password">
      </div>
      <div class="form-group">
        <button (click)=manageLogin() class="btnSubmit">Connetti</button>
      </div>
      <div class="form-group">
        <a class="ForgetPwd" href="#">Forgot password?</a>
      </div>
      <div *ngIf='!auth' class="alert alert-danger" role="alert">
        {{errorMsg}}
      </div>
    </div>
  </div>
</div>
