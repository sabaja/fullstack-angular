<div *ngIf="!auth">{{ errorMessage }}</div>

<div *ngIf="auth">{{ loginMessage }} {{ userId }}</div>

<div class="container">
  <label for="userId"><b>User Id:</b></label>
  <input [(ngModel)]="userId" id="userId" placeholder="Enter Username" type="text">

  <label for="password"><b>Password</b></label>
  <input [(ngModel)]="password" id="password" placeholder="Enter Password" type="password">

  <button (click)=manageLogin() type="submit">Login</button>
  <label>
    <input checked="checked" name="remember" type="checkbox"> Remember me
  </label>


</div>
